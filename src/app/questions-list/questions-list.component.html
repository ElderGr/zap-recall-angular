<div *ngFor="let question of questions">
  <app-question
    [question]="question"
    [handleQuestionResult]="handleQuestionResult"
    (click)="handleSelectQuestion(question)"
    (newQuestionEvent)="handleQuestionResult($event)"
  ></app-question>
  <app-footer
    class="footer"
    [questions]="questions"
  ></app-footer>
</div>
