<div *ngFor="let question of questions; let i = index">
  <app-question
    [question]="question"
    (click)="handleSelectQuestion(question)"
    (newQuestionEvent)="handleQuestionResult($event)"
    [index]="i"
  ></app-question>
  <app-footer
    class="footer"
    [questions]="questions"
    [awnsers]="awnsers"
    (handleResetQuestions)="handleResetQuestions()"
  ></app-footer>
</div>
